<div class="form-container">
  <form action="#" (ngSubmit)="login()" [formGroup] = "form">
    <mat-form-field>
      <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
    </mat-form-field>
    <button type="submit" mat-fab color="primary">Send</button>
  </form>
</div>
